<div class="container">
    <div class="placeholder" *ngIf="!addNoteIsFocused">
        <div class="text" (click)="onAddNoteFocus()">Take a note...</div>
        <div class="options"></div>
    </div>
    <div class="add-note" *ngIf="addNoteIsFocused">
        <div class="title">
            <input type="text" name="title" placeholder="Title">
        </div>
        <div class="note">
            <input type="text" name="note" placeholder="Take a note...">
        </div>
        <div class="other-options">
            <div class="icons">
                <button mat-icon-button matTooltip="Add Note" (click)="onAddNoteClick()">
                    <mat-icon class="icon">
                        note_add
                    </mat-icon>
                </button>
            </div>
            <button type="button" mat-button (click)="onCloseClick()">Close</button>
        </div>
    </div>
</div>
